<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Visualizador Speckle 3D</title>
    <style>
      html, body {
        margin: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
      #renderer {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="renderer"></div>

    <!-- Carrega o Speckle Viewer UMD dinamicamente -->
    <script>
      const script = document.createElement("script");
      script.src = "https://cdn.jsdelivr.net/npm/@speckle/viewer@2.18.2/build/viewer.umd.js";
      script.onload = async () => {
        const container = document.getElementById("renderer");
        const app = new window.Speckle.ViewerApp(container); // Agora garantido

        await app.init();

        const loader = new window.Speckle.SpeckleLoader(app.getWorld());
        await loader.loadStream({
          streamId: "8f8ced29b4",
          objectId: "f22627d137"
        });

        app.on("select", (event) => {
          const selectedId = event?.data?.[0];
          if (selectedId) {
            window.parent.postMessage(
              { type: "objectClicked", id: selectedId },
              "*"
            );
          }
        });
      };
      document.head.appendChild(script);
    </script>
  </body>
</html>
